---
layout: default
---

<div class="home">
  <div class="tiles">
    
    {% for p in site.data.projects %}
    <div class="tile">
	    <h2>{{p.name}} {{site.data.properties[p.name]["version"]}}</h2>
      <div><a href="{{site.baseurl}}/javadocs/{{p.name}}/">Javadocs</a></div>
      {{p.description}}
    </div>
    {% endfor %}


  </div>

</div>
